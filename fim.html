<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesquisa Concluída</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h2>Pesquisa Concluída!</h2>
    <button id="novaPesquisaBtn" class="btn btn-primary mt-3">Nova Pesquisa</button>
  </div>

  <script>
    document.getElementById('novaPesquisaBtn').addEventListener('click', function() {
      let questionariosRestantes = localStorage.getItem('totalQuestionarios') - 1;
      if (questionariosRestantes > 0) {
        localStorage.setItem('totalQuestionarios', questionariosRestantes);
        window.location.href = 'pergunta1.html';
      } else {
        window.location.href = 'quantidade.html';
      }
    });
  </script>
</body>
</html>
