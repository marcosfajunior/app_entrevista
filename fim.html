<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fim da Pesquisa</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="manifest" href="manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('Service Worker registrado', reg))
        .catch(err => console.warn('Erro ao registrar Service Worker', err));
    }
  </script>
</head>
<body class="container mt-5">
  <h2>Pesquisa Conclu√≠da</h2>
  <p>Obrigado por participar!</p>

  <button class="btn btn-primary" id="novaPesquisa">Nova Pesquisa</button>

  <script>
    document.getElementById('novaPesquisa').addEventListener('click', () => {
      let atual = parseInt(localStorage.getItem('atualQuestionario'));
      const total = parseInt(localStorage.getItem('totalQuestionarios'));

      if (atual < total) {
        window.location.href = 'pergunta1.html';
      } else {
        window.location.href = 'quantidade.html';
      }
    });
  </script>
</body>
</html>
