<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Inicial</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="manifest" href="manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('Service Worker registrado', reg))
        .catch(err => console.warn('Erro ao registrar Service Worker', err));
    }
  </script>
</head>
<body class="container mt-5">
  <h2>Digite seu Nome</h2>
  <input type="text" id="username" class="form-control" placeholder="Nome do Usuário" required>
  <button class="btn btn-primary mt-3" id="acessarBtn">Acessar</button>

  <script>
    document.getElementById('acessarBtn').addEventListener('click', function() {
      const username = document.getElementById('username').value;
      if (username) {
        localStorage.setItem('username', username); // Armazena o nome do usuário
        window.location.href = 'quantidade.html';  // Redireciona para a próxima página
      } else {
        alert('Por favor, digite seu nome!');
      }
    });
  </script>
</body>
</html>
