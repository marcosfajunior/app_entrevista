<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesquisa PWA</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h2>Pesquisa - Informe seu Nome</h2>
    <input type="text" id="username" class="form-control" placeholder="Digite seu nome">
    <button id="acessarBtn" class="btn btn-primary mt-3">Acessar</button>
  </div>

  <script>
    document.getElementById('acessarBtn').addEventListener('click', function() {
      const username = document.getElementById('username').value;
      if (username) {
        localStorage.setItem('username', username);
        window.location.href = 'quantidade.html';
      } else {
        alert('Por favor, digite seu nome!');
      }
    });
  </script>
  <script src="app.js"></script>
</body>
</html>
