<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pergunta 1</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="container mt-5">
  <h2>Qual seu Bairro?</h2>
  <div>
    <input type="radio" name="bairro" value="Centro" id="bairroCentro"> Centro
    <input type="radio" name="bairro" value="São Sebastião" id="bairroSaoSebastiao"> São Sebastião
    <input type="radio" name="bairro" value="Santa Tereza I" id="bairroSantaTereza"> Santa Tereza I
  </div>
  <button class="btn btn-primary mt-3" id="avancarBtn" disabled>Avançar</button>

  <script>
    document.querySelectorAll('input[name="bairro"]').forEach(radio => {
      radio.addEventListener('change', () => {
        document.getElementById('avancarBtn').disabled = false;
      });
    });

    document.getElementById('avancarBtn').addEventListener('click', function() {
      const bairro = document.querySelector('input[name="bairro"]:checked').value;
      localStorage.setItem('bairroAtual', bairro); // Salva o bairro atual

      window.location.href = 'pergunta2.html'; // Redireciona para a próxima pergunta
    });
  </script>
</body>
</html>
