<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pergunta 1</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h2>Qual seu Bairro?</h2>
    <div>
      <input type="radio" id="centro" name="bairro" value="Centro"> Centro
      <input type="radio" id="saoSebastiao" name="bairro" value="São Sebastião"> São Sebastião
      <input type="radio" id="santaTereza" name="bairro" value="Santa Tereza I"> Santa Tereza I
    </div>
    <button id="avancarBtn" class="btn btn-primary mt-3">Avançar</button>
  </div>

  <script>
    document.getElementById('avancarBtn').addEventListener('click', function() {
      const bairro = document.querySelector('input[name="bairro"]:checked');
      if (bairro) {
        const username = localStorage.getItem('username');
        const dataHora = new Date().toLocaleString();
        saveToIndexedDB(username, dataHora, bairro.value);
        window.location.href = 'pergunta2.html';
      } else {
        alert('Por favor, selecione um bairro!');
      }
    });
  </script>
</body>
</html>
