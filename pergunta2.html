<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pergunta 2</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h2>Possui Carro ou Moto?</h2>
    <div>
      <input type="radio" id="carro" name="veiculo" value="Carro"> Carro
      <input type="radio" id="moto" name="veiculo" value="Moto"> Moto
    </div>
    <div id="condicional" style="display: none;">
      <label id="condicionalLabel"></label>
      <input type="text" id="condicionalInput" class="form-control">
    </div>
    <button id="avancarBtn" class="btn btn-primary mt-3">Avançar</button>
  </div>

  <script>
    document.querySelectorAll('input[name="veiculo"]').forEach(input => {
      input.addEventListener('change', function() {
        const veiculo = document.querySelector('input[name="veiculo"]:checked').value;
        const condicional = document.getElementById('condicional');
        const condicionalLabel = document.getElementById('condicionalLabel');
        
        if (veiculo === "Carro") {
          condicionalLabel.textContent = "Qual é a cor do carro?";
          condicional.style.display = "block";
        } else if (veiculo === "Moto") {
          condicionalLabel.textContent = "Qual é o ano da moto?";
          condicional.style.display = "block";
        } else {
          condicional.style.display = "none";
        }
      });
    });

    document.getElementById('avancarBtn').addEventListener('click', function() {
      const veiculo = document.querySelector('input[name="veiculo"]:checked');
      const condicionalInput = document.getElementById('condicionalInput').value;

      if (veiculo && (condicionalInput || !document.getElementById('condicional').style.display)) {
        const username = localStorage.getItem('username');
        const bairro = localStorage.getItem('bairro');
        const dataHora = new Date().toLocaleString();
        
        // Salvar dados no IndexedDB
        saveToIndexedDB(username, dataHora, bairro, veiculo.value, condicionalInput);
        window.location.href = 'fim.html';
      } else {
        alert('Por favor, preencha todas as respostas!');
      }
    });
  </script>
</body>
</html>
