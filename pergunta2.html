<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pergunta 2</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="manifest" href="manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('Service Worker registrado', reg))
        .catch(err => console.warn('Erro ao registrar Service Worker', err));
    }
  </script>
</head>
<body class="container mt-5">
  <h2>Possui Carro ou Moto?</h2>
  <div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="meio" value="Carro" id="carro"> Carro
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="meio" value="Moto" id="moto"> Moto
    </div>
  </div>

  <div class="mt-3" id="extra" style="display:none;">
    <label id="extraLabel"></label>
    <input type="text" id="extraInput" class="form-control">
  </div>

  <button class="btn btn-primary mt-3" id="proxima" disabled>Avançar</button>

  <script>
    const radios = document.querySelectorAll('input[name="meio"]');
    const extraDiv = document.getElementById('extra');
    const label = document.getElementById('extraLabel');
    const input = document.getElementById('extraInput');
    const btn = document.getElementById('proxima');

    radios.forEach(r => {
      r.addEventListener('change', () => {
        extraDiv.style.display = 'block';
        input.value = '';
        btn.disabled = true;

        if (r.value === 'Carro') label.textContent = 'Qual é a cor do carro?';
        else label.textContent = 'Qual é o ano da moto?';

        input.oninput = () => {
          btn.disabled = input.value.trim() === '';
        };
      });
    });

    btn.addEventListener('click', () => {
      const transporte = document.querySelector('input[name="meio"]:checked').value;
      const detalhe = input.value.trim();
      const respostas = JSON.parse(localStorage.getItem('respostas') || '[]');

      respostas.push({
        nome: localStorage.getItem('username'),
        bairro: localStorage.getItem('bairroAtual'),
        transporte,
        detalhe
      });

      localStorage.setItem('respostas', JSON.stringify(respostas));

      let atual = parseInt(localStorage.getItem('atualQuestionario'));
      const total = parseInt(localStorage.getItem('totalQuestionarios'));
      atual += 1;
      localStorage.setItem('atualQuestionario', atual);

      window.location.href = 'fim.html';
    });
  </script>
</body>
</html>
