<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PWA - Segunda Página</title>
  
  <!-- Link para o Bootstrap CSS via CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#007bff" />
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Segunda Página</h1>

    <!-- Botão para abrir o modal -->
    <button id="showModalBtn" class="btn btn-primary btn-block" onclick="showModal()">Mostrar Modal</button>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Teste de PWA</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Este é um teste de PWA.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Botão para exportar CSV (inicialmente desabilitado) -->
    <button id="exportBtn" class="btn btn-success btn-block mt-3" onclick="exportCSV()" disabled>Exportar CSV</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="app.js"></script>

  <script>
    // Função para mostrar o modal
    function showModal() {
      $('#exampleModal').modal('show');
    }

    // Habilitar o botão de exportar CSV após o fechamento do modal
    $('#exampleModal').on('hidden.bs.modal', function () {
      document.getElementById('exportBtn').disabled = false;  // Habilita o botão de exportar
    });
  </script>
</body>
</html>
